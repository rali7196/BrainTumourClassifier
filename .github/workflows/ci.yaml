name: Frontend Continuous Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: 22.14

    - name: Build
      run: |
        cd frontend
        npm ci
        
    - name: Run Tests
      run: |
        cd frontend
        npm test
